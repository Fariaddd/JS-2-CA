    <link rel="stylesheet" href="style/style.css">

    <script type="module" src="./JS/script.js" defer></script>

</head>
<body>
    <header>
        <header>
            <nav class="navbar">
                <div class="navbar__container">
                    <a href="index.html" id="navbar__logo"><img src="./img/Skjermbilde 2022-09-27 kl. 18.58.38.png" alt="logo"> </a>
                    <div class="navbar__toggle" id="mobile-menu">
                        <span class="bar"></span>

                    </div>
                    <ul class="navbar__menu">
                        <li class="navbar__item">

                        </li>
                        <li class="navbar__item">

                        </li>
                        <li class="navbar__item">

    </header>

    <section>
        <form class="forminput" >
            <div>
                <label for="firstName"> First Name
                    <input 
                        id="firstName" 
                        name="firstName" 
                        placeholder="Enter First Name" 
                        type="text">
                    </label>
            </div>
            <div>
                <label for="lastName"> 
                    Last Name
                    <input 
                        id="lastName" 
                        name="lastName" 
                        placeholder="Enter last Name" 
                        type="text">
                    </label>
            </div>
            <div>
                <label for="email"> Your Email
                    <input 
                        id="email" 
                        name="email" 
                        placeholder="Enter  your email" 
                        type="email">
                    </label>
            </div>
        </form>
    </section>
    
</body>
